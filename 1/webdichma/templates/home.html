<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/me.css">
    <style>
        /* CSS styles (như đã hiển thị ở trên) */
    </style>
</head>
<body>
    <header>
        <h1>Trang chủ</h1>
    </header>
    <nav>
        <button></button>
        <!-- Các liên kết khác -->
    </nav>
    <div class="container">
        <h2>Xin chào!</h2>
        <p>Chào mừng bạn đến với trang web lập trình mã hóa và giải mã. Hãy chọn loại mã hóa bạn muốn thực hiện bên dưới:</p>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        <!-- Thêm một iframe để hiển thị nội dung từ substitution.html -->
        <iframe id="iframe-container" src="" frameborder="0" width="100%" height="500"></iframe>
    </div>

    <script>
        // Xử lý sự kiện khi nhấn vào liên kết "Mã hóa và giải mã mã thay thế"
        document.querySelector('a[href="/substitution"]').addEventListener("click", function() {
            // Đặt đường dẫn của iframe để hiển thị substitution.html
            document.getElementById("iframe-container").src = "/substitution";
        });

        // Tương tự, xử lý sự kiện cho các liên kết mã hóa khác
    </script>
</body>
</html>
