<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Filter</title>
</head>
<body>
    <h1>Camera Filter</h1>
    
    <!-- Form for selecting filters -->
    <form action="/apply_filter" method="POST">
        <label for="filter">Select a filter:</label>
        <script>console.log("Selected Filter:", selectedFilter);</script>
        <select name="filter" id="filter">
            <option value="negative">Negative</option>
            <option value="gray">Grayscale</option>
            <option value="sepia">Sepia</option>
        </select>
        <input type="submit" id="applyFilter" value="Apply Filter">

    </form>
    
    <!-- Video feed display -->
    <div>
        <video id="videoFeed" autoplay playsinline width="640" height="480"></video>
    </div>
    
    <script>
        // Declare the selectedFilter variable
        let selectedFilter;

        const filterSelect = document.getElementById('filter');
        const filterForm = document.querySelector('form');
        const videoFeed = document.getElementById('videoFeed');

        filterForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            selectedFilter = filterSelect.value; // Assign the selected filter
            console.log("Selected Filter:", selectedFilter); // Log the selected filter
            fetch('/apply_filter', {
                method: 'POST',
                body: JSON.stringify({ filter: selectedFilter }),
                headers: { 'Content-Type': 'application/json' }
            }).then(() => {
                videoFeed.src = '{{ url_for('index') }}?' + new Date().getTime(); // Force refresh
            });
        });

        // Truy cập camera và hiển thị video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                videoFeed.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
