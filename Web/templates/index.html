<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Filter</title>
</head>
<body>
    <h1>Camera Filter</h1>
    <select id="filterSelect">
        <option value="">No Filter</option>
        <option value="negative">Negative</option>
        <option value="gray">Grayscale</option>
    </select>
    <button id="applyFilter">Apply Filter</button>
    <div>
        <video id="videoFeed" autoplay playsinline width="640" height="480"></video>
    </div>
    <script>
        const filterSelect = document.getElementById('filterSelect');
        const applyFilterBtn = document.getElementById('applyFilter');
        const videoFeed = document.getElementById('videoFeed');


        applyFilterBtn.addEventListener('click', () => {
            const selectedFilter = filterSelect.value;
            fetch('/apply_filter', {
                method: 'POST',
                body: JSON.stringify({ filter: selectedFilter }),
                headers: { 'Content-Type': 'application/json' }
            }).then(() => {
                videoFeed.src = '{{ url_for('index') }}?' + new Date().getTime(); // Force refresh
            });
        });

        // Truy cập camera và hiển thị video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                videoFeed.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
